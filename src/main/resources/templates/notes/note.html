<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Note List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through notes and display each one -->
        <!-- Replace "{{ notes }}" with the actual list of notes from your controller -->
        <!-- Example: th:each="note : ${notes}" -->
        <!-- Use th:href to generate edit links -->
        <!-- Use form to delete notes -->
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <form action="/note/edit" method="get">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-primary me-2">Edit</button>
                </form>
                <form action="/note/delete" method="post">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-4">
        <div class="col-md-6">
            <form action="/note/create" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea name="content" id="content" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Create Note</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
